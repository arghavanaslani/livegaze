<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/auth.css') }}">
</head>
<body>

<div class="container">
    <div class="register-container">
        <h3 class="text-center">Create an Account</h3>
        <form method="POST" autocomplete="on">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" autocomplete="username" required>
            </div>

            <!-- Password -->
            <div class="mb-3 password-wrapper">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
                <span class="toggle-password" onclick="togglePassword()">
                        <i data-feather="eye"></i>
                    </span>
            </div>

            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label for="rememberMe" class="form-check-label">Remember Me</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="text-center mt-3">
                <small>Don't have an account? <a href="{{ url_for('authentication.register') }}">Register</a></small>
        </div>
    </div>
</div>

</body>

<script>
    feather.replace();

    function togglePassword() {
        const passwordInput = document.getElementById('password');
        var toggleIcon = document.querySelector(".toggle-password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.innerHTML = feather.icons["eye-off"].toSvg();
        } else {
            passwordInput.type = "password";
            toggleIcon.innerHTML = feather.icons["eye"].toSvg();
        }
    }

</script>
</html>
